[tool:pytest]
# E2E Test Configuration for Fluent Forever V2 Refactor
# This configuration optimizes for fast, deterministic E2E test execution

minversion = 6.0
testpaths = tests/e2e
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --maxfail=5
    --disable-warnings

# Custom markers for test categorization
markers =
    e2e: End-to-end integration tests
    session1: Session 1 tests - E2E Test Setup
    session2: Session 2 tests - Core Architecture
    session3: Session 3 tests - Stage System  
    session4: Session 4 tests - Provider System
    session5: Session 5 tests - CLI System
    session6: Session 6 tests - Configuration
    session7: Session 7 tests - Vocabulary Pipeline
    session8: Session 8 tests - Multi-Pipeline
    session9: Session 9 tests - Documentation
    core: Core system tests
    pipeline: Pipeline-related tests
    stage: Stage-related tests
    provider: Provider-related tests
    cli: CLI-related tests
    config: Configuration tests
    vocabulary: Vocabulary pipeline tests
    multi_pipeline: Multi-pipeline tests
    docs: Documentation tests
    mock: Tests using mocks only
    integration: Tests requiring multiple components
    slow: Tests that may take longer to run
    fast: Tests that should run quickly

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeout for individual tests (prevent hanging)
timeout = 30

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Parallel execution (if pytest-xdist is available)
# addopts += -n auto

# Coverage configuration (if pytest-cov is available)
# addopts += --cov=src --cov-report=term-missing --cov-report=html --cov-fail-under=80